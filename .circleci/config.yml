# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  fourier-smoke:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/my-workspace/circleci-101
    steps:
      # ... setup_remote_docker step is a MUST for building/testing app ...
      - setup_remote_docker
      - checkout
      - run: pwd;ls -al;whoami;uname -a
      - run: echo "A first hello"
      - run: sleep 5
      - run: mkdir -p ~/my_workspace
      - run: cd my_workspace
      - run: echo "Trying out workspaces" > echo-output
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory
          root: my_workspace
          # Must be relative path from root
          paths:
            - echo-output      
  ace-smoke:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/circleci-101
    steps:
      - checkout
      - run: echo "A more familiar hi"  
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: my_workspace

      - run: |
          if [[ $(cat my_workspace/echo-output) == "Trying out workspaces" ]]; then
            echo "It worked!";
          else
            echo "Nope!"; exit 1
          fi
workflows:
  version: 2
  fourier-smoke_and_ace-smoke:
    jobs:
      - fourier-smoke
      - ace-smoke:
          requires:
            - fourier-smoke
